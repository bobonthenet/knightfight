<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<!-- prevents caching since I'm constantly updating this stuff. -->
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<!-- end of cache prevention stuff.  Will remove when I'm done. -->
    <title>Knight Fight!</title>
    <script src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });

function preload() {

    game.load.tilemap('knightfightmap', 'assets/knightfightmap.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.image('backgroundDirt', 'assets/backgroundDirt.png');
    game.load.spritesheet('knightwalkjump', 'assets/knightwalkjumpattack.png', 75, 70, 14, 0, 5);
		game.load.spritesheet('blackbat', 'assets/blackbat.png', 50, 45, 4, 0, 1);
}

var map;
var tileset;
var layer;
var player;
var facing = 'right';
var jumpTimer = 0;
var cursors;
var jumpButton;
var bg;
var blackBat;

function Bat (color, health, xpos, ypos) {
	this.color = color;
	this.health = health;
	this.xpos = xpos;
	this.ypos = ypos;
  this.sprite = game.add.sprite(xpos, ypos, this.color + 'bat');
	this.sprite.animations.add('batfly', [0, 1, 2, 3], 10, true);
	this.sprite.animations.play('batfly');
	this.batActions = batActions;
	this.actionCounter = 0
	this.moveDir = 'left';
}

function batActions(){
	if(this.moveDir == 'left'){
		this.sprite.x -= 4
	} else {
		this.sprite.x += 4
	}
	this.actionCounter ++;

	if (this.actionCounter > 100 && this.moveDir == 'left')
	{
		this.moveDir = 'right';
		this.actionCounter = 0;
	} else if (this.actionCounter > 100 && this.moveDir == 'right'){
		this.moveDir = 'left';
		this.actionCounter = 0;
	}


}

function create() {

	var text = "Use right and left keys to move.\n space to jump \n and z to attack.";
	var style = { font: "15px Arial", fill: "#000000", align: "left" };
	var t = game.add.text(game.world.centerX-350, 0, text, style);

    game.physics.startSystem(Phaser.Physics.ARCADE);

    game.stage.backgroundColor = '#787878';

    map = game.add.tilemap('knightfightmap');

    map.addTilesetImage('backgroundDirt');

		map.setCollisionByExclusion([]);

    layer = map.createLayer('background');

    layer.resizeWorld();

		game.physics.arcade.gravity.y = 250;

    player = game.add.sprite(0, 0, 'knightwalkjump', 0);
    game.physics.enable(player, Phaser.Physics.ARCADE);

    player.body.bounce.y = 0.2;
    player.body.collideWorldBounds = true;


    player.animations.add('right', [0, 1, 2], 10, true);
    player.animations.add('left', [13, 12, 11], 10, true);
		player.animations.add('fightright', [6, 5, 4], true);
		player.animations.add('fightleft', [7, 8, 9], true);

		blackBat = new Bat('black', 4, 500, 50);

		// blackBat = game.add.sprite(600, 50, 'blackbat');
		// blackBat.animations.add('batfly', [0, 1, 2, 3], 10, true);

    game.camera.follow(player);

    cursors = game.input.keyboard.createCursorKeys();
    jumpButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
		zKey = game.input.keyboard.addKey(Phaser.Keyboard.Z);

}

function update() {

    game.physics.arcade.collide(player, layer);

    player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
			player.body.setSize(50, 70, 25, 0);
        player.body.velocity.x = -150;

        if (facing != 'left')
        {
          facing = 'left';
        }
				if(player.body.onFloor())
				{
					player.animations.play('left');
				} else {
					player.frame = 10;
				}
    }
    else if (cursors.right.isDown)
    {
			player.body.setSize(50, 70, 0, 0);
        player.body.velocity.x = 150;

        if (facing != 'right')
        {
          facing = 'right';
        }
				if (player.body.onFloor())
				{
					player.animations.play('right');
				} else {
					player.frame = 3;
				}
    }
    else
    {
        if (facing != 'idle')
        {
            player.animations.stop();

            if (facing == 'left')
            {
                player.frame = 13;
            }
            else
            {
                player.frame = 0;
            }

            //facing = 'idle';
        }
    }

    if (jumpButton.isDown && player.body.onFloor() && game.time.now > jumpTimer)
    {
        player.body.velocity.y = -250;
        jumpTimer = game.time.now + 750;
    }

		if (zKey.isDown && facing == 'left')
		{
			player.animations.play('fightleft');
		}
		if (zKey.isDown && facing == 'right')
		{
			player.animations.play('fightright');
		}
	blackBat.batActions();
}

function render () {

    // game.debug.text(game.time.physicsElapsed, 32, 32);
    // game.debug.body(player);
    // game.debug.bodyInfo(player, 16, 24);
		// game.debug.body(blackBat);
		// game.debug.text(game.physics.arcade.distanceBetween(blackBat.sprite, player), 32, 32)

}
</script>

</body>
</html>
